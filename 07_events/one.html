<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: darkgray;">

    <h2>My Images</h2>

    <ul id="images">
        <li><img src="IMG_7266.JPG" alt="" width="200px" id="img1" height="200px"></li>
        <li><img src="IMG_7288.JPG" alt="" width="200px" id="img2" height="200px"></li>
        <li><img src="IMG_7302.JPG" alt="" width="200px" id="img3" height="200px"></li>
        <li><img src="IMG_7404.JPG" alt="" width="200px" id="img4" height="200px"></li>
        <li><a href="http://chat.openai.com/" id="GPT">ChatGPT</a></li>
    </ul>
</body>
<script>

    document.getElementById('img2').onclick = function () {
       alert('clicked on image 2')
    }


    document.getElementById('img3').addEventListener('click', function (){
        alert('clicked on image3')
    }, false)

    // another approach using attachevent 
     
    // event Object 

    document.getElementById('img1').addEventListener('click', function(e){
        console.log(e);
    })
   
    // Event Propogation: it has two context 1st event bubbling and event capturing, by default event bubbling occur. (use on use cases) 

    
    document.querySelector('#images').addEventListener('click', function(e){
        console.log("clicked inside ul");
    },false)
 
    
    document.getElementById('img4').addEventListener('click', function (e){
        console.log("clisked on img4");
      e.stopPropagation()
    }, false)

    // when u click on image 4 it gives 1st"clicked on img4" then 2nd"clicked inside ul" vice versa in case of "true" i,e event capturing 
    // bubbling = innerelement(image)->li->ul
    //capturing = ul->li->image
    // stopPropogation :- clicked on img4 

    // preventDefault it stop the default action of the ur c=instruction

    document.getElementById('GPT').addEventListener('click', function(e){
         e.preventDefault(); //NOW it will not direct to chatGpt web site
         console.log("clicked on GPT");
    })

    

    
</script>
</html>
